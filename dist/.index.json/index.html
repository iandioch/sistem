    <script>
    var countDownTo = new Date("March 24, 2018 09:00:00").getTime();
    var func = setInterval(function() {
    var currentTime = new Date().getTime();
    var span = countDownTo - currentTime;
    var days = Math.floor(span / (1000 * 60 * 60 * 24));
    var hrs = Math.floor((span % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var mins = Math.floor((span % (1000 * 60 * 60)) / (1000 * 60));
    var secs = Math.floor((span % (1000 * 60)) / 1000);
    document.getElementById("countdowntimer").innerHTML = "Event begins in <p style='color:#6BA837; display:inline;'> " + days + "</p> days <p style='color:#6BA837; display:inline;'> " + hrs + "</p> hours <p style='color:#6BA837; display:inline;'> " + mins + "</p> minutes <p style='color:#6BA837; display:inline;'> " + secs + "</p> seconds ";
    if (span < 0) {
        clearInterval(func);
        document.getElementById("countdowntimer").innerHTML = "SISTEM HAS BEGUN";
    }
    }, 1000);
    </script>
